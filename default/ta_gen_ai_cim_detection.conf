#
# ta_gen_ai_cim_detection.conf - Detection Settings Configuration
# TA-gen_ai_cim
#
# Configuration for enabling/disabling various detection types in AI Governance monitoring.
#

[settings]
# Enable or disable PII detection (1 = enabled, 0 = disabled)
detect_pii = 1

# Enable or disable PHI detection (1 = enabled, 0 = disabled)
detect_phi = 1

# Enable or disable Prompt Injection detection (1 = enabled, 0 = disabled)
detect_prompt_injection = 1

# Enable or disable Anomaly detection (1 = enabled, 0 = disabled)
detect_anomalies = 1

# Enable or disable Random Escalation (1 = enabled, 0 = disabled)
random_escalation = 0

# RNG Seed - alphanumeric characters to match against the end of gen_ai.event.id
rng_seed =
