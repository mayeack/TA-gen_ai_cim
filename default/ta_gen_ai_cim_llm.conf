#
# ta_gen_ai_cim_llm.conf - GenAI Summary Configuration
# TA-gen_ai_cim
#
# Configuration for AI-powered summary generation using Anthropic Claude API.
#

[settings]
# Enable or disable GenAI summary generation (1 = enabled, 0 = disabled)
enabled = 0

# Anthropic model to use for summary generation
model = claude-sonnet-4-20250514

# Maximum tokens for generated summaries
max_tokens = 300
