#
# ta_gen_ai_cim_servicenow.conf
# Default configuration for ServiceNow AI Case Management integration
#
# IMPORTANT: Do NOT store credentials in this file.
# Use the setup page or REST API to store credentials securely.
#

[settings]
# ServiceNow instance name (without .service-now.com)
# Example: ciscoaidfsir
instance = 

# Default table for AI Case creation
default_table = sn_ai_case_mgmt_ai_case

# API request timeout in seconds
api_timeout = 30

# Enable SSL certificate verification (recommended for production)
ssl_verify = true
