#
# Splunk app configuration file
#
# TA-gen_ai_cim
# Technology Add-on for Generative AI Common Information Model
#
# Compatible with: Splunk Enterprise 9.0+, Splunk Cloud
#

[install]
is_configured = false
build = 5

[ui]
is_visible = true
label = AI Governance
show_in_nav = true

[launcher]
author = Splunk AI Governance Team
description = [ALPHA] Technology Add-on that normalizes GenAI events into a unified Common Information Model (CIM) for inference, safety, governance, and evaluation telemetry. Provides search-time field extractions, normalization, and governance-ready outputs for AI logging across multiple providers (Anthropic, OpenAI, AWS Bedrock, local models).
version = 1.2.0-alpha

[package]
id = TA-gen_ai_cim
check_for_updates = false

[triggers]
reload.props = simple
reload.transforms = simple
reload.collections = simple
reload.macros = simple
reload.savedsearches = simple