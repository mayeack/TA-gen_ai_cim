#
# web.conf - Web server configuration
# TA-gen_ai_cim
#
# Configuration for static file serving and web resources.
#

[settings]
# Enable static file caching for better performance
# Set to 0 during development, higher values for production
staticAssetsCacheExpiry = 86400

[expose:ta_gen_ai_cim]
# Expose REST endpoints for the app
pattern = TA-gen_ai_cim/*
methods = GET, POST
